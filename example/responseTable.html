    <script type="module">
      import { createApp, ref } from "vue";
      import { ResponseTable } from "../dist/ResponseTable.es.js";

        setup() {

            {

            },
            {
              name : 'dog',
              number : '123123',
            },
            {
              name : 'egg',
              number : '0000000',
            },
            {
              name : 'fax',
              number : '01230000',
            },
            {
              name : 'goat',
              number : '123123',
            },
            {
              name : 'hawk',
              number : '9008213',
            },
          ]);

          return {
            example
          };
        },
      }).mount("#app");
